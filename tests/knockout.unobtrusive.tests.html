<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>knockout.unobtrusive tests</title>
        <link rel="stylesheet" href="../lib/qunit.css" />        
    </head>
    <body>
        <h1 id="qunit-header">Knockout.Unobtrusive Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">
            <input type="text" id="name" />
            <input type="text" id="email" />          
            <input type="text" id="TwitterHandle" />
            <textarea id="bio"></textarea>
            <select id="languages"></select>
            <select id="topics"></select>
            <input type="checkbox" id="lovesCats" />
            <input type="checkbox" id="lovesMeatloaf" />
            <img id="photo" />
            <input type="text" name="occupation" />
            <input type="text" name="FacebookUrl" />
            <input type="text" id="topicToAdd" />
            <span id="displayName"></span>
            <span id="displayEmail"></span>
            <script id='olderPerson' type='text/html'>
						    ${ name } is ${ age } years old
						    <input type="button" id="makeOlder" value="Make older" />
						</script>
						<script id='youngerPerson' type='text/x-jquery-tmpl'>
						    ${ name } is ${ age } years old
						    <input type="button" id='makeYounger' value="Make older" />
						</script>
						<script id='wizardPerson' type='x-jquery-tmpl'>
						    ${ name } is ${ age } years old
						    <input type="button" id= 'makeImmortal' value="Make older" />
						</script>
						<script id='toggle1' type='x-jquery-tmpl'>
						    Current value is ${ toggleVal }
						    <input type="button" class='toggle' value="Make older" />
						</script>
						<div id='toggle2' id="toggleTemplate">
						    ${ name } is ${ age } years old
						    <input id="toggle2btn" type="button" class='toggle' value="Make older" />
						</div>
						<script id="itemsTmpl" type="text/html">
						    <li class="item"></li>
						</script>
        </div>
        <script src="../lib/qunit.js"></script>
        <script src="../lib/knockout-1.2.1.js"></script>
        <script src="../js/knockout.unobtrusive.js"></script>
        <script src="knockout.unobtrusive.tests.js"></script>
    </body>
</html>
